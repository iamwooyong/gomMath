<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타로메이트 (Tarot-Mate)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="top-bar">
        <div>
          <h1 class="brand">타로메이트</h1>
          <p class="subtitle">Tarot-Mate</p>
        </div>
        <div class="top-actions">
          <button class="icon-btn" type="button" aria-label="알림">✉️</button>
          <button class="profile-btn kakao-btn" id="kakaoLoginBtn" type="button">카카오 로그인</button>
        </div>
      </header>

      <section class="card-area">
        <article class="tarot-card" id="tarotCard">
          <div class="card-art" id="cardArt">🐈</div>
          <div class="card-body">
            <h2 id="cardTitle">방랑자 고양이</h2>
            <p id="cardQuote">“생각은 그만! 지금은 마음이 이끄는 대로 가볍게 시작할 때.”</p>
            <div class="tags" id="tagBox"></div>
          </div>
        </article>
      </section>

      <section class="reading-box">
        <h3 id="fortuneTitle">오늘의 타로를 뽑아보세요</h3>
        <p id="cardDesc">아래 시작하기를 누르면 오늘의 카드와 운세가 나와요.</p>
        <p id="fortuneMeta"></p>
      </section>

      <section class="carousel-dots" aria-label="진행 표시">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </section>

      <button class="start-btn" id="drawBtn" type="button">✦ 오늘의 운세</button>

      <section class="pick-area hidden" id="pickArea">
        <h3>카드를 한 장 골라주세요</h3>
        <div class="pick-grid" id="pickGrid"></div>
      </section>

      <nav class="bottom-nav">
        <button class="nav-item active" type="button">⌂<span>홈</span></button>
        <button class="nav-item" type="button">◌<span>리딩 기록</span></button>
        <button class="nav-item" type="button">▣<span>타로 백과사전</span></button>
        <button class="nav-item" type="button">⋯<span>설정</span></button>
      </nav>
    </main>

    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
