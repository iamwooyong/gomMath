<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>곰돌이 수학</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Jua&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css?v=20260214-1" />
  </head>
  <body>
    <main class="app-shell">
      <header class="hero">
        <div class="hero-copy">
          <p class="eyebrow">Bear Math Playground</p>
          <h1>곰돌이 수학</h1>
          <p class="subtitle">꿀곰 선생님과 더하기, 빼기, 곱하기, 나누기를 재미있게 연습해요.</p>
        </div>

        <section class="bear-card" aria-live="polite">
          <div class="bear-avatar" id="bearAvatar" data-mood="idle">
            <span class="ear ear-left"></span>
            <span class="ear ear-right"></span>
            <span class="eye eye-left"></span>
            <span class="eye eye-right"></span>
            <span class="snout"></span>
            <span class="mouth"></span>
            <span class="blush blush-left"></span>
            <span class="blush blush-right"></span>
          </div>
          <p class="bear-message" id="bearMessage">안녕! 오늘은 우리가 수학 히어로야.</p>
        </section>
      </header>

      <section class="panel settings-panel">
        <h2>학습 모드</h2>

        <div class="option-wrap">
          <p class="option-title">연산 선택</p>
          <div class="chip-row" id="operationRow">
            <button class="chip is-active" data-operation="add" type="button">+ 더하기</button>
            <button class="chip" data-operation="subtract" type="button">- 빼기</button>
            <button class="chip" data-operation="multiply" type="button">× 곱하기</button>
            <button class="chip" data-operation="divide" type="button">÷ 나누기</button>
            <button class="chip" data-operation="mix" type="button">🎲 랜덤</button>
          </div>
        </div>

        <div class="option-wrap">
          <p class="option-title">난이도</p>
          <div class="chip-row" id="levelRow">
            <button class="chip is-active" data-level="easy" type="button">쉬움</button>
            <button class="chip" data-level="medium" type="button">보통</button>
            <button class="chip" data-level="hard" type="button">도전</button>
          </div>
        </div>

        <button class="btn btn-primary" id="startBtn" type="button">10문제 시작</button>
      </section>

      <section class="panel quiz-panel">
        <div class="quiz-head">
          <p class="question-count" id="questionCount">준비 완료</p>
          <p class="mode-pill" id="modePill">더하기 · 쉬움</p>
        </div>

        <p class="equation" id="equation">시작 버튼을 누르면 문제가 나와요.</p>

        <label class="answer-label" for="answerInput">정답 입력</label>
        <input id="answerInput" type="number" inputmode="numeric" placeholder="숫자를 입력해요" disabled />

        <div class="quiz-actions">
          <button class="btn btn-primary" id="submitBtn" type="button" disabled>정답 확인</button>
          <button class="btn btn-ghost" id="hintBtn" type="button" disabled>힌트</button>
          <button class="btn btn-ghost hidden" id="nextBtn" type="button">다음 문제</button>
        </div>

        <p class="feedback" id="feedback">천천히, 정확하게! 준비되면 시작해요.</p>
      </section>

      <section class="panel stats-panel">
        <h2>오늘의 성과판</h2>

        <div class="stat-grid">
          <article class="stat-card">
            <p class="stat-label">오늘 맞힌 문제</p>
            <p class="stat-value" id="dailyCorrect">0</p>
          </article>
          <article class="stat-card">
            <p class="stat-label">현재 연속 정답</p>
            <p class="stat-value" id="sessionStreak">0</p>
          </article>
          <article class="stat-card">
            <p class="stat-label">최고 연속 기록</p>
            <p class="stat-value" id="bestStreak">0</p>
          </article>
          <article class="stat-card">
            <p class="stat-label">오늘 정답률</p>
            <p class="stat-value" id="accuracy">0%</p>
          </article>
        </div>

        <div class="progress-group">
          <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="10" aria-valuenow="0">
            <span id="progressFill"></span>
          </div>
          <p id="progressText">0 / 10 진행</p>
        </div>

        <div class="sticker-shelf" id="stickerShelf"></div>
      </section>
    </main>

    <script src="app.js?v=20260214-1"></script>
  </body>
</html>
