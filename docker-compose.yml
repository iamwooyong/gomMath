services:
  postgres:
    image: postgres:16-alpine
    container_name: gommath-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gommath
    ports:
      - "5432:5432"
    volumes:
      - gommath_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gommath"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  gommath_pg_data:
